<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<script>
        var a = 10;
        var b = 5;
        var c = 0;
		// penambahan
		c = a + b;
        document.write(`${a} + ${b} = ${c}<br/>`);
        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);

        // pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);

		// penggabungan1
		var sepeda = 1;
		var motor = 2;
		var sepedamotor = 0;

		sepedamotor = "1" + "2" ;
        document.write(`${sepeda} + ${motor} = ${sepedamotor}<br/>`);
		// penggabungan2
		var ww = 10;
		var yy = 1;
		var oky = 0;

		oky = "10" + "1" ;
        document.write(`${ww} + ${yy} = ${oky}<br/>`);
    </script>
</body>
</body>
</html>
